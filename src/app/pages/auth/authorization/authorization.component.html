<div class="d-flex flex-column authorization-input-wrap col-6 m-auto">
  <div class="mb-3">
    <span> {{ loginText }} </span>
    <input
      type="text"
      pInputText
      [ngClass]="{ 'input-error': !login }"
      [(ngModel)]="login"
    />
  </div>
  <div>
    <span> {{ pswText }} </span
    ><input
      type="text"
      pInputText
      [ngClass]="{ 'input-error': !psw }"
      [(ngModel)]="psw"
    />
  </div>
  <div class="mt-3">
    <p-checkbox
      [(ngModel)]="checked"
      label="have the card"
      [binary]="true"
      inputId="binary"
    ></p-checkbox>

    <div *ngIf="checked">
      <span> Card number </span
      ><input type="text" pInputText [(ngModel)]="cardNumber" />
    </div>
  </div>
</div>
<div class="d-flex justify-content-center mt-2">
  <button pButton class="p-button-success" (click)="onAuth($event)">
    {{ authTextButton }}
  </button>
</div>
