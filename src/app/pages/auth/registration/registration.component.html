<div class="d-flex flex-column registration-input-wrap col-6 m-auto">
  <div class="mb-3">
    <span> Login </span>
    <input
      type="text"
      pInputText
      [ngClass]="{ 'input-error': !login }"
      [(ngModel)]="login"
    />
  </div>
  <div class="mb-3">
    <span> Password </span
    ><input
      type="password"
      pInputText
      [ngClass]="{ 'input-error': !psw }"
      [(ngModel)]="psw"
    />
  </div>
  <div class="mb-3">
    <span> Confirm the password </span>
    <input
      type="password"
      pInputText
      [ngClass]="{ 'input-error': !pswRepeat }"
      [(ngModel)]="pswRepeat"
    />
  </div>
  <div class="mb-3">
    <span> Email </span><input type="text" pInputText [(ngModel)]="email" />
  </div>
  <div>
    <span> Card number </span
    ><input type="text" pInputText [(ngModel)]="cardNumber" />
  </div>

  <div class="mt-3">
    <p-checkbox
      label="Save user to local storage"
      [(ngModel)]="saveToLocalStorage"
      [binary]="true"
    ></p-checkbox>
  </div>
</div>
<div class="d-flex justify-content-center mt-2">
  <button
    [disabled]="!login || !psw || !pswRepeat"
    pButton
    class="p-button-success"
    (click)="registration($event)"
  >
    Registration
  </button>
</div>
